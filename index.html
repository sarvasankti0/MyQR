<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQR · url to qr (simple)</title>
    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&display=swap" rel="stylesheet">
    <!-- font awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            background: #0b1421;
            color: #eef4ff;
        }

        /* animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(145deg, #0a1929, #132337, #0f1e30);
            background-size: 400% 400%;
            animation: gradientShift 18s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(80, 140, 220, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 90% 70%, rgba(150, 100, 230, 0.15) 0%, transparent 45%);
            animation: pulseGlow 14s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* main glass card */
        .myqr-card {
            background: rgba(16, 30, 48, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3.5rem;
            width: 100%;
            max-width: 750px;
            padding: 2.8rem 2.5rem;
            box-shadow: 0 50px 80px -20px #030613, inset 0 0 0 1px rgba(255,255,255,0.04);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-icon {
            background: #ffffff12;
            border: 1px solid #ffffff30;
            color: white;
            width: 3.8rem;
            height: 3.8rem;
            border-radius: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 18px -8px #01060e;
        }

        .brand h1 {
            font-size: 2.4rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #ffffff, #c7ddff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .brand span {
            font-size: 0.9rem;
            color: #aac2ee;
            display: block;
            font-weight: 300;
        }

        .pill-note {
            background: #1b314f80;
            border: 1px solid #3a5d8c;
            padding: 0.6rem 1.5rem;
            border-radius: 3rem;
            font-size: 0.9rem;
            color: #d6e8ff;
        }

        /* main input area */
        .input-section {
            margin: 2.5rem 0 2rem;
        }

        .url-input-group {
            background: #0e1d33;
            border: 1px solid #3a6190;
            border-radius: 4rem;
            padding: 0.3rem 0.3rem 0.3rem 2rem;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .url-input-group i {
            color: #8bb2f0;
            font-size: 1.2rem;
        }

        .url-input-group input {
            flex: 1 1 200px;
            background: transparent;
            border: none;
            padding: 1rem 0.5rem;
            color: white;
            font-size: 1rem;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .url-input-group input::placeholder {
            color: #7f9fc9;
        }

        .url-input-group button {
            background: #2a4d82;
            border: none;
            color: white;
            padding: 0.9rem 2.2rem;
            border-radius: 4rem;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            cursor: pointer;
            transition: 0.15s;
            border: 1px solid #ffffff60;
            white-space: nowrap;
        }

        .url-input-group button:hover {
            background: #3663a3;
            transform: scale(1.02);
        }

        /* qr preview */
        .qr-preview-area {
            background: #10243f80;
            border-radius: 3rem;
            padding: 2rem;
            border: 1px solid #2d5280;
            text-align: center;
            margin: 1.8rem 0;
        }

        .qr-container {
            background: white;
            border-radius: 2.5rem;
            padding: 1.5rem;
            display: inline-block;
            box-shadow: 0 20px 30px -10px #030a14;
            margin-bottom: 1rem;
        }

        canvas {
            display: block;
            width: 220px;
            height: 220px;
            border-radius: 1.5rem;
        }

        .url-preview {
            background: #0a1b30;
            border-radius: 3rem;
            padding: 0.8rem 1.5rem;
            word-break: break-all;
            border: 1px solid #325684;
            margin: 1rem 0 1.5rem;
            color: #bfdaff;
            font-size: 0.95rem;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
            margin-top: 1.2rem;
        }

        .btn {
            background: #1f3b60;
            border: none;
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 3rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            border: 1px solid #ffffff40;
            transition: 0.1s;
            font-size: 0.95rem;
        }

        .btn-wa {
            background: #25D366;
            color: #111;
            font-weight: 600;
        }

        .btn-wa i {
            color: #075e54;
        }

        .btn:hover {
            background: #2b4e7a;
        }

        .btn-wa:hover {
            background: #30e27b;
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #99b6e3;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            border-top: 1px solid #263f62;
            padding-top: 1.5rem;
        }

        .message-area {
            min-height: 2.2rem;
            font-size: 0.9rem;
            color: #b3d1ff;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <div class="myqr-card">
        <div class="header">
            <div class="brand">
                <div class="brand-icon"><i class="fas fa-qrcode"></i></div>
                <div>
                    <h1>MyQR</h1>
                    <span>url → qr · instant</span>
                </div>
            </div>
            <div class="pill-note">
                <i class="fas-regular fa-link"></i> just paste & generate
            </div>
        </div>

        <!-- only URL input -->
        <div class="input-section">
            <div class="url-input-group">
                <i class="fas fa-globe"></i>
                <input type="url" id="urlInput" placeholder="https:// example.com / your-link" value="https://myqr.site">
                <button id="generateBtn"><i class="fas fa-qrcode"></i> generate</button>
            </div>
        </div>

        <!-- QR preview card -->
        <div class="qr-preview-area">
            <div class="qr-container">
                <canvas id="qrCanvas" width="220" height="220"></canvas>
            </div>

            <div class="url-preview" id="urlPreview">https://myqr.site</div>

            <div class="action-buttons">
                <button class="btn" id="downloadBtn"><i class="fas fa-download"></i> PNG</button>
                <button class="btn" id="copyBtn"><i class="fas fa-copy"></i> copy QR</button>
                <a href="#" id="whatsappShareBtn" class="btn btn-wa" target="_blank"><i class="fab fa-whatsapp"></i> share link</a>
            </div>

            <div class="message-area" id="message">
                <i class="fas fa-circle-info"></i> enter url and generate
            </div>
        </div>

        <div class="footer-note">
            <i class="fas-regular fa-circle-check"></i>
            <span>MyQR · just url to qr, nothing else</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        (function() {
            const urlInput = document.getElementById('urlInput');
            const generateBtn = document.getElementById('generateBtn');
            const qrCanvas = document.getElementById('qrCanvas');
            const urlPreview = document.getElementById('urlPreview');
            const downloadBtn = document.getElementById('downloadBtn');
            const copyBtn = document.getElementById('copyBtn');
            const whatsappBtn = document.getElementById('whatsappShareBtn');
            const messageDiv = document.getElementById('message');

            let currentUrl = 'https://myqr.site';

            function showMessage(msg, isError = false) {
                messageDiv.innerHTML = `<i class="fas ${isError ? 'fa-circle-exclamation' : 'fa-circle-info'}"></i> ${msg}`;
                messageDiv.style.color = isError ? '#faa' : '#b3d1ff';
            }

            function generateQR() {
                let url = urlInput.value.trim();
                if (url === '') {
                    showMessage('enter a url', true);
                    return;
                }

                // if no protocol, prepend https://
                if (!url.match(/^[a-zA-Z]+:\/\//)) {
                    url = 'https://' + url;
                }

                currentUrl = url;
                urlPreview.innerText = url.length > 50 ? url.slice(0,47)+'…' : url;

                try {
                    const tempDiv = document.createElement('div');
                    new QRCode(tempDiv, {
                        text: url,
                        width: 220,
                        height: 220,
                        colorDark: "#0d2642",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.M
                    });

                    setTimeout(() => {
                        const canvasElem = tempDiv.querySelector('canvas');
                        if (canvasElem) {
                            const ctx = qrCanvas.getContext('2d');
                            ctx.clearRect(0, 0, 220, 220);
                            ctx.drawImage(canvasElem, 0, 0, 220, 220);
                            showMessage('qr updated ✓', false);
                        } else {
                            showMessage('canvas error, retry', true);
                        }
                    }, 30);
                } catch (e) {
                    showMessage('invalid input', true);
                }
            }

            // initial generate
            generateQR();

            generateBtn.addEventListener('click', generateQR);

            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') generateQR();
            });

            downloadBtn.addEventListener('click', () => {
                const canvas = qrCanvas;
                const a = document.createElement('a');
                a.download = `myqr-${Date.now()}.png`;
                a.href = canvas.toDataURL('image/png');
                a.click();
                showMessage('downloaded png');
            });

            copyBtn.addEventListener('click', async () => {
                try {
                    const blob = await new Promise(res => qrCanvas.toBlob(res));
                    await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
                    showMessage('qr image copied');
                } catch (e) {
                    navigator.clipboard.writeText(currentUrl).then(() => showMessage('url copied (image copy failed)'));
                }
            });

            // whatsapp share (the link, not the image)
            whatsappBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const text = encodeURIComponent('Check out this link from MyQR: ' + currentUrl);
                window.open('https://wa.me/?text=' + text, '_blank');
            });

        })();
    </script>
</body>
</html>
