<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQR · share qr image on whatsapp</title>
    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&display=swap" rel="stylesheet">
    <!-- font awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            background: #0b1421;
            color: #eef4ff;
        }

        /* animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(145deg, #0a1929, #132337, #0f1e30);
            background-size: 400% 400%;
            animation: gradientShift 18s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(80, 140, 220, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 90% 70%, rgba(150, 100, 230, 0.15) 0%, transparent 45%);
            animation: pulseGlow 14s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* main glass card */
        .myqr-card {
            background: rgba(16, 30, 48, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3.5rem;
            width: 100%;
            max-width: 800px;
            padding: 2.8rem 2.5rem;
            box-shadow: 0 50px 80px -20px #030613, inset 0 0 0 1px rgba(255,255,255,0.04);
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-icon {
            background: #ffffff12;
            border: 1px solid #ffffff30;
            color: white;
            width: 3.8rem;
            height: 3.8rem;
            border-radius: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 18px -8px #01060e;
        }

        .brand h1 {
            font-size: 2.4rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #ffffff, #c7ddff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .brand span {
            font-size: 0.9rem;
            color: #aac2ee;
            display: block;
            font-weight: 300;
        }

        .pill-note {
            background: #1b314f80;
            border: 1px solid #3a5d8c;
            padding: 0.6rem 1.5rem;
            border-radius: 3rem;
            font-size: 0.9rem;
            color: #d6e8ff;
        }

        /* two option cards */
        .options-row {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin: 2.8rem 0 2rem;
        }

        .option-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.8rem;
            padding: 2rem 1.8rem;
            width: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(8px);
            box-shadow: 0 20px 30px -15px #030613;
        }

        .option-card:hover {
            transform: translateY(-6px);
            background: #1d3455cc;
            border-color: #7196d0;
        }

        .option-card i {
            font-size: 3rem;
            color: #cde0ff;
            background: #0e2545b0;
            padding: 1.2rem;
            border-radius: 2.8rem;
            width: 6rem;
            height: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-card h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
        }

        .option-card p {
            color: #b5d0ff;
            font-size: 1rem;
        }

        .footer-note {
            margin-top: 2.5rem;
            font-size: 0.9rem;
            color: #99b6e3;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
            border-top: 1px solid #263f62;
            padding-top: 1.8rem;
        }

        .message-area {
            min-height: 2rem;
            color: #b3d1ff;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <div class="myqr-card">
        <div class="header">
            <div class="brand">
                <div class="brand-icon"><i class="fas fa-qrcode"></i></div>
                <div>
                    <h1>MyQR</h1>
                    <span>share qr image on whatsapp</span>
                </div>
            </div>
            <div class="pill-note">
                <i class="fas-regular fa-message"></i> + custom message
            </div>
        </div>

        <!-- two option cards: URL and IMAGE -->
        <div class="options-row">
            <!-- URL Card -->
            <div class="option-card" id="urlOption">
                <i class="fas fa-link"></i>
                <h3>URL</h3>
                <p>Convert link to QR</p>
            </div>
            <!-- Image Card (coming soon) -->
            <div class="option-card" id="imageOption">
                <i class="fas fa-image"></i>
                <h3>Image</h3>
                <p>QR from image</p>
            </div>
        </div>

        <div class="message-area" id="mainMessage">
            <i class="fas fa-arrow-up"></i> click an option above
        </div>

        <div class="footer-note">
            <i class="fas-regular fa-circle-check"></i>
            <span>MyQR · share qr image + "To convert URL to QR then checkout this website = https://sarvasankti0.github.io/MyQR/"</span>
        </div>
    </div>

    <script>
        (function() {
            const urlOption = document.getElementById('urlOption');
            const imageOption = document.getElementById('imageOption');
            const mainMessage = document.getElementById('mainMessage');

            // Custom message to include with the image on WhatsApp
            const whatsappMessage = "To convert URL to QR then checkout this website = https://sarvasankti0.github.io/MyQR/";

            // ---------- URL: open fresh tab with input & generate (with back button) ----------
            urlOption.addEventListener('click', () => {
                // Fresh tab page for URL input, QR generation, and a back button
                const urlPage = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>MyQR · generate from url</title>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&display=swap" rel="stylesheet">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                    <style>
                        * { margin:0; padding:0; box-sizing:border-box; }
                        body {
                            background: #0f1c30;
                            font-family: 'Inter', sans-serif;
                            min-height: 100vh;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            padding: 1.5rem;
                            color: #edf3ff;
                        }
                        .glass-panel {
                            background: #1c314ce0;
                            backdrop-filter: blur(16px);
                            border: 1px solid #4a6f9f;
                            border-radius: 3rem;
                            max-width: 650px;
                            width: 100%;
                            padding: 2.5rem 2rem;
                            box-shadow: 0 40px 70px -15px #020916;
                            text-align: center;
                        }
                        .back-link {
                            display: flex;
                            align-items: center;
                            gap: 0.5rem;
                            background: #0e2642;
                            padding: 0.6rem 1.5rem;
                            border-radius: 3rem;
                            width: fit-content;
                            margin-bottom: 2rem;
                            border: 1px solid #527bb0;
                            cursor: pointer;
                            color: white;
                            text-decoration: none;
                        }
                        .back-link i { color: #9bc0ff; }
                        h2 {
                            display: flex;
                            align-items: center;
                            gap: 0.8rem;
                            justify-content: center;
                            margin-bottom: 2rem;
                        }
                        .input-group {
                            background: #0e1d33;
                            border: 1px solid #3a6190;
                            border-radius: 4rem;
                            padding: 0.2rem 0.2rem 0.2rem 1.8rem;
                            display: flex;
                            align-items: center;
                            flex-wrap: wrap;
                            margin: 2rem 0;
                        }
                        .input-group i {
                            color: #8bb2f0;
                        }
                        .input-group input {
                            flex: 1 1 200px;
                            background: transparent;
                            border: none;
                            padding: 1rem 0.5rem;
                            color: white;
                            font-size: 1rem;
                            outline: none;
                        }
                        .input-group button {
                            background: #2a4d82;
                            border: none;
                            color: white;
                            padding: 0.8rem 2rem;
                            border-radius: 4rem;
                            font-weight: 600;
                            cursor: pointer;
                            border: 1px solid #ffffff60;
                            white-space: nowrap;
                        }
                        canvas {
                            background: white;
                            border-radius: 2rem;
                            padding: 0.8rem;
                            width: 200px;
                            height: 200px;
                            margin: 1rem auto;
                            display: block;
                        }
                        .action-buttons {
                            display: flex;
                            flex-wrap: wrap;
                            gap: 0.8rem;
                            justify-content: center;
                            margin-top: 1.5rem;
                        }
                        .btn {
                            background: #1f3b60;
                            padding: 0.7rem 1.5rem;
                            border-radius: 3rem;
                            color: white;
                            border: 1px solid #ffffff40;
                            cursor: pointer;
                            display: inline-flex;
                            align-items: center;
                            gap: 0.5rem;
                        }
                        .btn-share {
                            background: #25D366;
                            color: #111;
                            font-weight: 600;
                        }
                        .footer-msg {
                            margin-top: 1rem;
                            color: #b3d1ff;
                        }
                    </style>
                </head>
                <body>
                    <div class="glass-panel">
                        <!-- Back button (click to close tab or go back) -->
                        <div class="back-link" onclick="window.close();">
                            <i class="fas fa-arrow-left"></i> back to MyQR
                        </div>

                        <h2><i class="fas fa-link"></i> URL to QR</h2>
                        <div class="input-group">
                            <i class="fas fa-globe"></i>
                            <input type="text" id="urlInput" placeholder="https:// example.com" value="https://myqr.site">
                            <button id="generateBtn"><i class="fas fa-qrcode"></i> generate</button>
                        </div>

                        <!-- QR appears after clicking generate -->
                        <canvas id="qrCanvas" width="200" height="200" style="display: none;"></canvas>

                        <div class="action-buttons" id="actionButtons" style="display: none;">
                            <button class="btn" id="downloadBtn"><i class="fas fa-download"></i> PNG</button>
                            <button class="btn" id="copyBtn"><i class="fas fa-copy"></i> copy QR</button>
                            <button class="btn btn-share" id="shareBtn"><i class="fab fa-whatsapp"></i> share QR</button>
                        </div>

                        <div class="footer-msg" id="message">enter url and click generate</div>
                    </div>

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script>
                    <script>
                        (function() {
                            const urlInput = document.getElementById('urlInput');
                            const generateBtn = document.getElementById('generateBtn');
                            const canvas = document.getElementById('qrCanvas');
                            const actionButtons = document.getElementById('actionButtons');
                            const downloadBtn = document.getElementById('downloadBtn');
                            const copyBtn = document.getElementById('copyBtn');
                            const shareBtn = document.getElementById('shareBtn');
                            const msg = document.getElementById('message');

                            let currentUrl = '';
                            const customMessage = ${JSON.stringify(whatsappMessage)};

                            function showMsg(text, err) {
                                msg.innerText = text;
                                msg.style.color = err ? '#faa' : '#b3d1ff';
                            }

                            generateBtn.addEventListener('click', () => {
                                let url = urlInput.value.trim();
                                if (!url) {
                                    showMsg('enter url', true);
                                    return;
                                }
                                if (!url.match(/^[a-zA-Z]+:\\/\\//)) {
                                    url = 'https://' + url;
                                }
                                currentUrl = url;

                                try {
                                    const tempDiv = document.createElement('div');
                                    new QRCode(tempDiv, {
                                        text: url,
                                        width: 200,
                                        height: 200,
                                        colorDark: "#0d2642",
                                        colorLight: "#ffffff",
                                        correctLevel: QRCode.CorrectLevel.M
                                    });

                                    setTimeout(() => {
                                        const qrCanvasElem = tempDiv.querySelector('canvas');
                                        if (qrCanvasElem) {
                                            const ctx = canvas.getContext('2d');
                                            ctx.clearRect(0,0,200,200);
                                            ctx.drawImage(qrCanvasElem, 0, 0, 200, 200);
                                            canvas.style.display = 'block';
                                            actionButtons.style.display = 'flex';
                                            showMsg('qr generated', false);
                                        } else {
                                            showMsg('error, retry', true);
                                        }
                                    }, 30);
                                } catch (e) {
                                    showMsg('invalid input', true);
                                }
                            });

                            downloadBtn.addEventListener('click', () => {
                                const a = document.createElement('a');
                                a.download = 'myqr-'+Date.now()+'.png';
                                a.href = canvas.toDataURL('image/png');
                                a.click();
                            });

                            copyBtn.addEventListener('click', async () => {
                                try {
                                    const blob = await new Promise(res => canvas.toBlob(res));
                                    await navigator.clipboard.write([new ClipboardItem({[blob.type]: blob})]);
                                    showMsg('qr copied', false);
                                } catch {
                                    if (currentUrl) {
                                        navigator.clipboard.writeText(currentUrl).then(() => showMsg('url copied', false));
                                    }
                                }
                            });

                            // WhatsApp share: send QR image with custom message
                            shareBtn.addEventListener('click', async () => {
                                try {
                                    // For WhatsApp, we need to share the image and text together.
                                    // Since WhatsApp Web API doesn't directly accept images via URL, we use a workaround:
                                    // We'll create a download link for the image and also open WhatsApp with the message.
                                    // But to truly share the image, we need to use the Web Share API if available.
                                    if (navigator.canShare && navigator.canShare({ files: [new File([], 'qr.png')] })) {
                                        // Convert canvas to blob and share using Web Share API
                                        const blob = await new Promise(res => canvas.toBlob(res));
                                        const file = new File([blob], 'myqr.png', { type: 'image/png' });
                                        const shareData = {
                                            title: 'MyQR Code',
                                            text: customMessage,
                                            files: [file]
                                        };
                                        await navigator.share(shareData);
                                        showMsg('shared via system', false);
                                    } else {
                                        // Fallback: Open WhatsApp with the message and instruct user to send image manually
                                        const encodedText = encodeURIComponent(customMessage + '\\n\\n(Send the QR image manually from downloads)');
                                        window.open('https://wa.me/?text=' + encodedText, '_blank');
                                        
                                        // Also trigger download so user can attach the image
                                        const a = document.createElement('a');
                                        a.download = 'myqr-'+Date.now()+'.png';
                                        a.href = canvas.toDataURL('image/png');
                                        a.click();
                                        
                                        showMsg('image downloaded - now send it on WhatsApp with the message', false);
                                    }
                                } catch (err) {
                                    console.warn('share error:', err);
                                    // Final fallback: just open WhatsApp with message and download image
                                    const encodedText = encodeURIComponent(customMessage);
                                    window.open('https://wa.me/?text=' + encodedText, '_blank');
                                    const a = document.createElement('a');
                                    a.download = 'myqr-'+Date.now()+'.png';
                                    a.href = canvas.toDataURL('image/png');
                                    a.click();
                                    showMsg('image downloaded - send it on WhatsApp', false);
                                }
                            });
                        })();
                    <\/script>
                </body>
                </html>
                `;

                const blob = new Blob([urlPage], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                window.open(blobUrl, '_blank');
                setTimeout(() => URL.revokeObjectURL(blobUrl), 60000);
                mainMessage.innerHTML = '<i class="fas fa-check"></i> URL tab opened';
            });

            // ---------- IMAGE: coming soon with back option ----------
            imageOption.addEventListener('click', () => {
                const soonPage = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>MyQR · image feature</title>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&display=swap" rel="stylesheet">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                    <style>
                        * { margin:0; padding:0; box-sizing:border-box; }
                        body {
                            background: #0f1c30;
                            font-family: 'Inter', sans-serif;
                            min-height: 100vh;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            padding: 1.5rem;
                            color: #edf3ff;
                        }
                        .glass-panel {
                            background: #1c314ce0;
                            backdrop-filter: blur(16px);
                            border: 1px solid #4a6f9f;
                            border-radius: 3.5rem;
                            max-width: 550px;
                            width: 100%;
                            padding: 3rem 2rem;
                            box-shadow: 0 40px 70px -15px #020916;
                            text-align: center;
                        }
                        .back-link {
                            display: flex;
                            align-items: center;
                            gap: 0.5rem;
                            background: #0e2642;
                            padding: 0.6rem 1.5rem;
                            border-radius: 3rem;
                            width: fit-content;
                            margin-bottom: 2rem;
                            border: 1px solid #527bb0;
                            cursor: pointer;
                            color: white;
                            text-decoration: none;
                        }
                        i.big-icon {
                            font-size: 5rem;
                            color: #cde0ff;
                            background: #0e2545b0;
                            padding: 1.5rem;
                            border-radius: 4rem;
                            margin-bottom: 1.5rem;
                        }
                        h2 {
                            font-size: 2.2rem;
                            margin-bottom: 1rem;
                        }
                        .soon-message {
                            font-size: 1.4rem;
                            color: #ffd966;
                            background: #1f4172;
                            padding: 1rem 2rem;
                            border-radius: 4rem;
                            margin: 1.5rem 0;
                            font-weight: 600;
                        }
                    </style>
                </head>
                <body>
                    <div class="glass-panel">
                        <div class="back-link" onclick="window.close();">
                            <i class="fas fa-arrow-left"></i> back to MyQR
                        </div>
                        <i class="fas fa-image big-icon"></i>
                        <h2>Image to QR</h2>
                        <div class="soon-message">
                            <i class="fas fa-clock"></i> Sorry, This Feature Will Coming Soon
                        </div>
                    </div>
                </body>
                </html>
                `;

                const blob = new Blob([soonPage], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                window.open(blobUrl, '_blank');
                setTimeout(() => URL.revokeObjectURL(blobUrl), 60000);
                mainMessage.innerHTML = '<i class="fas fa-hourglass"></i> Image coming soon — new tab opened';
            });

        })();
    </script>
</body>
</html>
