<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>MyQR · generate below input</title>
    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&display=swap" rel="stylesheet">
    <!-- font awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            background: #0b1421;
            color: #eef4ff;
        }

        /* animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(145deg, #0a1929, #132337, #0f1e30);
            background-size: 400% 400%;
            animation: gradientShift 18s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(80, 140, 220, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 90% 70%, rgba(150, 100, 230, 0.15) 0%, transparent 45%);
            animation: pulseGlow 14s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* main glass card */
        .myqr-card {
            background: rgba(16, 30, 48, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            width: 100%;
            max-width: 900px;
            padding: clamp(1.5rem, 5vw, 3rem) clamp(1.2rem, 4vw, 2.8rem);
            box-shadow: 0 50px 80px -20px #030613, inset 0 0 0 1px rgba(255,255,255,0.04);
            text-align: center;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
            flex-wrap: wrap;
            gap: 0.8rem 1rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .brand-icon {
            background: #ffffff12;
            border: 1px solid #ffffff30;
            color: white;
            width: clamp(2.8rem, 8vw, 3.8rem);
            height: clamp(2.8rem, 8vw, 3.8rem);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.4rem, 5vw, 2rem);
            box-shadow: 0 10px 18px -8px #01060e;
        }

        .brand h1 {
            font-size: clamp(1.8rem, 6vw, 2.4rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #ffffff, #c7ddff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .brand span {
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            color: #aac2ee;
            display: block;
            font-weight: 300;
        }

        .pill-note {
            background: #1b314f80;
            border: 1px solid #3a5d8c;
            padding: 0.5rem 1.2rem;
            border-radius: 3rem;
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            color: #d6e8ff;
            white-space: nowrap;
        }

        /* two option cards */
        .options-row {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(1rem, 3vw, 2rem);
            justify-content: center;
            margin: clamp(2rem, 5vw, 3rem) 0 1.5rem;
        }

        .option-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2.5rem;
            padding: clamp(1.2rem, 4vw, 2rem) clamp(1rem, 3vw, 1.8rem);
            width: min(240px, 80%);
            max-width: 280px;
            flex: 0 1 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(8px);
            box-shadow: 0 20px 30px -15px #030613;
        }

        .option-card:hover {
            transform: translateY(-6px);
            background: #1d3455cc;
            border-color: #7196d0;
        }

        .option-card i {
            font-size: clamp(2.2rem, 7vw, 3rem);
            color: #cde0ff;
            background: #0e2545b0;
            padding: clamp(0.8rem, 2.5vw, 1.2rem);
            border-radius: 2.5rem;
            width: clamp(4.5rem, 14vw, 6rem);
            height: clamp(4.5rem, 14vw, 6rem);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-card h3 {
            font-size: clamp(1.4rem, 5vw, 1.8rem);
            font-weight: 600;
            color: white;
        }

        .option-card p {
            color: #b5d0ff;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        .message-area {
            min-height: 2.5rem;
            color: #b3d1ff;
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .footer-note {
            margin-top: clamp(1.5rem, 4vw, 2.2rem);
            font-size: clamp(0.7rem, 2.2vw, 0.85rem);
            color: #99b6e3;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem 0.8rem;
            border-top: 1px solid #263f62;
            padding-top: clamp(1.2rem, 3vw, 1.8rem);
            flex-wrap: wrap;
        }

        button, .option-card, .back-link {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <div class="myqr-card">
        <div class="header">
            <div class="brand">
                <div class="brand-icon"><i class="fas fa-qrcode"></i></div>
                <div>
                    <h1>MyQR</h1>
                    <span>generate button below input</span>
                </div>
            </div>
            <div class="pill-note">
                <i class="fas-regular fa-message"></i> + custom message
            </div>
        </div>

        <!-- two option cards: URL and IMAGE -->
        <div class="options-row">
            <!-- URL Card -->
            <div class="option-card" id="urlOption" role="button" tabindex="0" aria-label="URL to QR">
                <i class="fas fa-link"></i>
                <h3>URL</h3>
                <p>Convert link to QR</p>
            </div>
            <!-- Image Card (coming soon) -->
            <div class="option-card" id="imageOption" role="button" tabindex="0" aria-label="Image to QR coming soon">
                <i class="fas fa-image"></i>
                <h3>Image</h3>
                <p>QR from image</p>
            </div>
        </div>

        <div class="message-area" id="mainMessage">
            <i class="fas fa-arrow-up"></i> click an option above
        </div>

        <div class="footer-note">
            <i class="fas-regular fa-circle-check"></i>
            <span>To convert URL to QR then checkout this website " https://sarvasankti0.github.io/MyQR/ "</span>
        </div>
    </div>

    <script>
        (function() {
            const urlOption = document.getElementById('urlOption');
            const imageOption = document.getElementById('imageOption');
            const mainMessage = document.getElementById('mainMessage');

            // Custom message exactly as requested
            const whatsappMessage = 'To convert URL to QR then checkout this website " https://sarvasankti0.github.io/MyQR/ "';

            // ---------- URL: open fresh tab with input & generate (button below input) ----------
            urlOption.addEventListener('click', () => {
                // Fresh tab page for URL input, QR generation, and a back button
                const urlPage = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
                    <title>MyQR · generate from url</title>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&display=swap" rel="stylesheet">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                    <style>
                        * { margin:0; padding:0; box-sizing:border-box; }
                        body {
                            background: #0f1c30;
                            font-family: 'Inter', sans-serif;
                            min-height: 100vh;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            padding: 1rem;
                            color: #edf3ff;
                        }
                        .glass-panel {
                            background: #1c314ce0;
                            backdrop-filter: blur(16px);
                            -webkit-backdrop-filter: blur(16px);
                            border: 1px solid #4a6f9f;
                            border-radius: 2.5rem;
                            max-width: 600px;
                            width: 100%;
                            padding: clamp(1.5rem, 5vw, 2.5rem) clamp(1.2rem, 4vw, 2rem);
                            box-shadow: 0 40px 70px -15px #020916;
                            text-align: center;
                        }
                        .back-link {
                            display: inline-flex;
                            align-items: center;
                            gap: 0.5rem;
                            background: #0e2642;
                            padding: 0.6rem 1.4rem;
                            border-radius: 3rem;
                            margin-bottom: 1.5rem;
                            border: 1px solid #527bb0;
                            cursor: pointer;
                            color: white;
                            text-decoration: none;
                            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
                            touch-action: manipulation;
                        }
                        h2 {
                            display: flex;
                            align-items: center;
                            gap: 0.8rem;
                            justify-content: center;
                            font-size: clamp(1.4rem, 5vw, 1.8rem);
                            margin-bottom: 1.5rem;
                            flex-wrap: wrap;
                        }
                        /* input box */
                        .input-field {
                            background: #0e1d33;
                            border: 1px solid #3a6190;
                            border-radius: 3rem;
                            padding: 0.8rem 1.5rem;
                            margin: 1.5rem 0 1rem 0;
                            display: flex;
                            align-items: center;
                            gap: 0.8rem;
                        }
                        .input-field i {
                            color: #8bb2f0;
                            font-size: 1.2rem;
                        }
                        .input-field input {
                            flex: 1;
                            background: transparent;
                            border: none;
                            color: white;
                            font-size: 1rem;
                            outline: none;
                            width: 100%;
                        }
                        .input-field input::placeholder {
                            color: #7f9fc9;
                        }
                        /* generate button - below input with space */
                        .generate-btn-container {
                            margin: 1.5rem 0 2rem 0;
                        }
                        .generate-btn {
                            background: #2a4d82;
                            border: none;
                            color: white;
                            padding: 1rem 2rem;
                            border-radius: 3rem;
                            font-weight: 600;
                            font-size: 1.1rem;
                            cursor: pointer;
                            border: 1px solid #ffffff60;
                            width: 100%;
                            max-width: 300px;
                            margin: 0 auto;
                            display: inline-flex;
                            align-items: center;
                            justify-content: center;
                            gap: 0.8rem;
                            touch-action: manipulation;
                        }
                        canvas {
                            background: white;
                            border-radius: 2rem;
                            padding: 0.5rem;
                            width: min(220px, 70vw);
                            height: min(220px, 70vw);
                            margin: 1rem auto;
                            display: block;
                        }
                        .action-buttons {
                            display: flex;
                            flex-wrap: wrap;
                            gap: 0.7rem;
                            justify-content: center;
                            margin-top: 1.5rem;
                        }
                        .btn {
                            background: #1f3b60;
                            padding: 0.8rem 1.4rem;
                            border-radius: 3rem;
                            color: white;
                            border: 1px solid #ffffff40;
                            cursor: pointer;
                            display: inline-flex;
                            align-items: center;
                            gap: 0.5rem;
                            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
                            touch-action: manipulation;
                        }
                        .btn-share {
                            background: #25D366;
                            color: #111;
                            font-weight: 600;
                        }
                        .footer-msg {
                            margin-top: 1rem;
                            color: #b3d1ff;
                            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
                            min-height: 2rem;
                        }
                        @media (max-width: 480px) {
                            .generate-btn {
                                width: 100%;
                            }
                            .btn {
                                flex: 1 1 auto;
                            }
                        }
                    </style>
                </head>
                <body>
                    <div class="glass-panel">
                        <!-- Back button -->
                        <div class="back-link" onclick="window.close();">
                            <i class="fas fa-arrow-left"></i> back to MyQR
                        </div>

                        <h2><i class="fas fa-link"></i> URL to QR</h2>
                        
                        <!-- Input box -->
                        <div class="input-field">
                            <i class="fas fa-globe"></i>
                            <input type="text" id="urlInput" placeholder="https:// example.com" value="https://myqr.site" inputmode="url">
                        </div>

                        <!-- Generate button below with space -->
                        <div class="generate-btn-container">
                            <button class="generate-btn" id="generateBtn"><i class="fas fa-qrcode"></i> generate QR</button>
                        </div>

                        <!-- QR appears after generate -->
                        <canvas id="qrCanvas" width="200" height="200" style="display: none;"></canvas>

                        <div class="action-buttons" id="actionButtons" style="display: none;">
                            <button class="btn" id="downloadBtn"><i class="fas fa-download"></i> PNG</button>
                            <button class="btn" id="copyBtn"><i class="fas fa-copy"></i> copy QR</button>
                            <button class="btn btn-share" id="shareBtn"><i class="fab fa-whatsapp"></i> share QR</button>
                        </div>

                        <div class="footer-msg" id="message">enter url and click generate button</div>
                    </div>

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"><\/script>
                    <script>
                        (function() {
                            const urlInput = document.getElementById('urlInput');
                            const generateBtn = document.getElementById('generateBtn');
                            const canvas = document.getElementById('qrCanvas');
                            const actionButtons = document.getElementById('actionButtons');
                            const downloadBtn = document.getElementById('downloadBtn');
                            const copyBtn = document.getElementById('copyBtn');
                            const shareBtn = document.getElementById('shareBtn');
                            const msg = document.getElementById('message');

                            let currentUrl = '';
                            const customMessage = ${JSON.stringify(whatsappMessage)};

                            function showMsg(text, err) {
                                msg.innerText = text;
                                msg.style.color = err ? '#faa' : '#b3d1ff';
                            }

                            generateBtn.addEventListener('click', () => {
                                let url = urlInput.value.trim();
                                if (!url) {
                                    showMsg('enter url', true);
                                    return;
                                }
                                if (!url.match(/^[a-zA-Z]+:\\/\\//)) {
                                    url = 'https://' + url;
                                }
                                currentUrl = url;

                                try {
                                    const tempDiv = document.createElement('div');
                                    new QRCode(tempDiv, {
                                        text: url,
                                        width: 200,
                                        height: 200,
                                        colorDark: "#0d2642",
                                        colorLight: "#ffffff",
                                        correctLevel: QRCode.CorrectLevel.M
                                    });

                                    setTimeout(() => {
                                        const qrCanvasElem = tempDiv.querySelector('canvas');
                                        if (qrCanvasElem) {
                                            const ctx = canvas.getContext('2d');
                                            ctx.clearRect(0,0,200,200);
                                            ctx.drawImage(qrCanvasElem, 0, 0, 200, 200);
                                            canvas.style.display = 'block';
                                            actionButtons.style.display = 'flex';
                                            showMsg('qr generated', false);
                                        } else {
                                            showMsg('error, retry', true);
                                        }
                                    }, 30);
                                } catch (e) {
                                    showMsg('invalid input', true);
                                }
                            });

                            downloadBtn.addEventListener('click', () => {
                                const a = document.createElement('a');
                                a.download = 'myqr-'+Date.now()+'.png';
                                a.href = canvas.toDataURL('image/png');
                                a.click();
                            });

                            copyBtn.addEventListener('click', async () => {
                                try {
                                    const blob = await new Promise(res => canvas.toBlob(res));
                                    await navigator.clipboard.write([new ClipboardItem({[blob.type]: blob})]);
                                    showMsg('qr copied', false);
                                } catch {
                                    if (currentUrl) {
                                        navigator.clipboard.writeText(currentUrl).then(() => showMsg('url copied', false));
                                    }
                                }
                            });

                            // WhatsApp share: send QR image with custom message
                            shareBtn.addEventListener('click', async () => {
                                try {
                                    if (navigator.canShare && navigator.canShare({ files: [new File([], 'qr.png')] })) {
                                        const blob = await new Promise(res => canvas.toBlob(res));
                                        const file = new File([blob], 'myqr.png', { type: 'image/png' });
                                        const shareData = {
                                            title: 'MyQR Code',
                                            text: customMessage,
                                            files: [file]
                                        };
                                        await navigator.share(shareData);
                                        showMsg('shared via system', false);
                                    } else {
                                        // Fallback: open WhatsApp with message + download image
                                        const encodedText = encodeURIComponent(customMessage + '\\n\\n(Send the QR image from downloads)');
                                        window.open('https://wa.me/?text=' + encodedText, '_blank');
                                        
                                        const a = document.createElement('a');
                                        a.download = 'myqr-'+Date.now()+'.png';
                                        a.href = canvas.toDataURL('image/png');
                                        a.click();
                                        
                                        showMsg('image downloaded - now send it on WhatsApp', false);
                                    }
                                } catch (err) {
                                    console.warn(err);
                                    const encodedText = encodeURIComponent(customMessage);
                                    window.open('https://wa.me/?text=' + encodedText, '_blank');
                                    const a = document.createElement('a');
                                    a.download = 'myqr-'+Date.now()+'.png';
                                    a.href = canvas.toDataURL('image/png');
                                    a.click();
                                    showMsg('image downloaded - send it on WhatsApp', false);
                                }
                            });
                        })();
                    <\/script>
                </body>
                </html>
                `;

                const blob = new Blob([urlPage], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                window.open(blobUrl, '_blank');
                setTimeout(() => URL.revokeObjectURL(blobUrl), 60000);
                mainMessage.innerHTML = '<i class="fas fa-check"></i> URL tab opened';
            });

            // ---------- IMAGE: coming soon with back option ----------
            imageOption.addEventListener('click', () => {
                const soonPage = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
                    <title>MyQR · image feature</title>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&display=swap" rel="stylesheet">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                    <style>
                        * { margin:0; padding:0; box-sizing:border-box; }
                        body {
                            background: #0f1c30;
                            font-family: 'Inter', sans-serif;
                            min-height: 100vh;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            padding: 1rem;
                            color: #edf3ff;
                        }
                        .glass-panel {
                            background: #1c314ce0;
                            backdrop-filter: blur(16px);
                            -webkit-backdrop-filter: blur(16px);
                            border: 1px solid #4a6f9f;
                            border-radius: 2.5rem;
                            max-width: 550px;
                            width: 100%;
                            padding: clamp(1.8rem, 6vw, 3rem) clamp(1.2rem, 4vw, 2rem);
                            box-shadow: 0 40px 70px -15px #020916;
                            text-align: center;
                        }
                        .back-link {
                            display: inline-flex;
                            align-items: center;
                            gap: 0.5rem;
                            background: #0e2642;
                            padding: 0.6rem 1.4rem;
                            border-radius: 3rem;
                            margin-bottom: 1.5rem;
                            border: 1px solid #527bb0;
                            cursor: pointer;
                            color: white;
                            text-decoration: none;
                            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
                            touch-action: manipulation;
                        }
                        i.big-icon {
                            font-size: clamp(3.5rem, 12vw, 5rem);
                            color: #cde0ff;
                            background: #0e2545b0;
                            padding: clamp(1rem, 4vw, 1.5rem);
                            border-radius: 3.5rem;
                            margin-bottom: 1.5rem;
                            display: inline-block;
                        }
                        h2 {
                            font-size: clamp(1.8rem, 6vw, 2.2rem);
                            margin-bottom: 1rem;
                        }
                        .soon-message {
                            font-size: clamp(1.1rem, 4vw, 1.4rem);
                            color: #ffd966;
                            background: #1f4172;
                            padding: 1rem 1.5rem;
                            border-radius: 4rem;
                            margin: 1.5rem 0;
                            font-weight: 600;
                            word-break: break-word;
                        }
                    </style>
                </head>
                <body>
                    <div class="glass-panel">
                        <div class="back-link" onclick="window.close();">
                            <i class="fas fa-arrow-left"></i> back to MyQR
                        </div>
                        <i class="fas fa-image big-icon"></i>
                        <h2>Image to QR</h2>
                        <div class="soon-message">
                            <i class="fas fa-clock"></i> Sorry, This Feature Will Coming Soon
                        </div>
                    </div>
                </body>
                </html>
                `;

                const blob = new Blob([soonPage], { type: 'text/html' });
                const blobUrl = URL.createObjectURL(blob);
                window.open(blobUrl, '_blank');
                setTimeout(() => URL.revokeObjectURL(blobUrl), 60000);
                mainMessage.innerHTML = '<i class="fas fa-hourglass"></i> Image coming soon — new tab opened';
            });

            // keyboard accessibility
            [urlOption, imageOption].forEach(opt => {
                opt.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        opt.click();
                    }
                });
            });

        })();
